function get_live_feed()
{


  $.ajax(
{
   type:"GET",// el tipo de solicitud al enviar al servidor
   dataType:"json",// retorna los datos del json
   url:"data.json",// la direccion que envia la solicitud del servidor

   }); //final del la funcion ajax

 }  //final of get_live_feed
